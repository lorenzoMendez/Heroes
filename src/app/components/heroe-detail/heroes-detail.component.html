

<div class="jumbotron jumbotron-fluid my-3 animated fadeIn fast">
    <div class="container animated fadeIn" *ngIf="heroe">
      <h1 class="display-5">{{ heroe.nombre }} <small class="text-right"> ({{ heroe.aparicion | date: 'y' }})</small></h1>
      <hr>
      
        <div class="row animated fadeIn">
            
            <div class="col-md-4">
                <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
                <br><br>
                <a [routerLink] = "['/heroes']" class="btn btn-outline-primary btn-block"> Regresar</a>
            </div>

            <div class="col-md-8">
                <h1>{{ heroe.nombre }}</h1>
                <hr>
                <p>
                    {{ heroe.bio }}
                </p>
                <div>
                    <img class="img-logo" src="assets/images/logo/marvel.png" *ngIf="heroe.casa==='Marvel'">
                    <img class="img-logo" src="assets/images/logo/dc.jpg" *ngIf="heroe.casa==='DC'">
                </div>
            </div>

        </div>

    </div>
  </div>
