
<div class="my-3 animated fadeIn">
    <h3>Héroes de <small>Marvel y DC</small></h3>
    <hr>
    <div class="row" *ngIf="heroes.length===0">
        <div class="col-md-12">
            <div class="alert alert-info" role="alert">
                No hay resultados para esta búsqueda...
            </div>
        </div>
    </div>
    <div class="card-columns" *ngIf="heroes.length > 0">
        <!-- 
            [heroe]="heroe_local" -> Esta instuccion manda el valor heroe_local de este componente a la variable heroe
            que renderiza el otro selector
        -->
        <app-heroe-card 
            [heroe]="heroe_local" 
            [index]="heroe_local.id"
            *ngFor="let heroe_local of heroes; let i = index">
        </app-heroe-card>

    </div>
</div>
