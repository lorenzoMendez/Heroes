
<div class="my-3 animated fadeIn">
    <h3>Héroes de <small>Marvel y DC</small></h3>
    <hr>
    <div class="row" *ngIf="heroes.length===0">
        <div class="col-md-12">
            <div class="alert alert-info" role="alert">
                No hay resultados para esta búsqueda...
            </div>
        </div>
    </div>
    <div class="card-columns" *ngIf="heroes.length > 0">
        
        <app-heroe-card *ngFor="let heroe of heroes; let i = index"></app-heroe-card>

    </div>
</div>
